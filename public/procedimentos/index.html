<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Construção</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #1a1a1a; color: #f8f8f8; }
        .font-mono { font-family: 'Space Mono', monospace; }
        .grainy-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800"><filter id="f"><feTurbulence type="fractalNoise" baseFrequency="0.75" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23f)"/></svg>'); opacity: 0.08; z-index: 999; }
        .back-link { transition: color 0.3s ease; }
        .back-link:hover { color: #EF4444; }
    </style>
</head>
<body class="antialiased">
    <div class="grainy-overlay"></div>
    
    <header class="p-6">
        <a href="../../" class="back-link text-yellow-300 font-mono">&larr; Voltar para o ínicio.</a>
    </header>

    <main class="min-h-screen flex flex-col justify-center items-center p-6 md:p-12 -mt-16">
        <div class="text-center max-w-3xl">
            <h1 class="text-5xl md:text-7xl font-bold font-mono uppercase">Página em Construção</h1>
            <p class="mt-4 text-2xl text-yellow-300 mx-auto font-mono">// Em Construção</p>
            <p class="mt-4 text-lg text-gray-400 mx-auto">
                Esta página estará disponível em breve.
            </p>
        </div>
    </main>
</body>
</html>
